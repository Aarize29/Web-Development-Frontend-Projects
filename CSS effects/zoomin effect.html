<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 5px;
  background-color: #2196F3;
  padding:10px;
  width: auto;
  /* height: 600px; */
}

.grid-container > div {
  /* background-color: rgba(255, 255, 255, 0.8); */
  text-align: center;
  padding: 10px 0;
  font-size: 30px;
  height: 300px;
  width: 250px;
}

.item1 {
  grid-column-start: 1;
  grid-column-end: 2;
}

.item4 {
  grid-column-start: 4;
  grid-column-end: 5;
}

.box img{
  height: 310px;
  width: 310px;
}

.zoom {
  transition: transform .3s;
}

.zoom:hover {
  -ms-transform: scale(1.3); /* IE 9 */
  -webkit-transform: scale(1.3); /* Safari 3-8 */
  transform: scale(1.3); 
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="item1 box"><img src="img/1.jpg" alt="" class="zoom"></div>
  <div class="item2 box"><img src="img/2.jpg" alt="" class="zoom"></div>
  <div class="item3 box"><img src="img/3.jpg" alt="" class="zoom"></div>  
  <div class="item4 box"><img src="img/10.jpg" alt="" class="zoom"></div>
  <div class="item5 box"><img src="img/5.jpg" alt="" class="zoom"></div>
  <div class="item6 box"><img src="img/6.jpg" alt="" class="zoom"></div>
  <div class="item7 box"><img src="img/7.jpg" alt="" class="zoom"></div>
  <div class="item8 box"><img src="img/8.jpg" alt="" class="zoom"></div> 
  <div class="item9 box"><img src="img/9.jpg" alt="" class="zoom"></div>
  <div class="item10 box"><img src="img/11.jpg" alt="" class="zoom"></div>
  <div class="item11 box"><img src="img/12.jpg" alt="" class="zoom"></div> 
  <div class="item12 box"><img src="img/13.jpg" alt="" class="zoom"></div>  
</div>

</body>
</html>
